<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add car</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div id="content" style="width: 75%;margin: auto">
<div id="container">
    <div id="header">

        <h1 style="color: white;margin: auto"> My Quotes </h1>
    </div>
    <div id="menu">
        <a class="option" href="/quotes/main">Main page </a>

        <a class="option" href="/quotes/list">My Quotes </a>
        <a class="current" href="/quotes/add">Add quote</a>
        <a class="option" href="/quotes/update">Update quote</a>
        <a class="option" href="/quotes/delete">Delete quote</a>
        <a class="option" href="/quotes/list">Get quote from zen api</a>
    </div>
    <div th:insert="logout.html"></div>

    <h1>Update quote</h1>
    <form action="#" method="post" th:action="@{/quotes/update}" th:object="${q}">
        <table>
            <tr>
                <td><label>Id</label></td>
                <td><input type="text" th:field="${q.id}"></td>
            </tr>
            <tr>
                <td><label>author</label></td>
                <td><input type="text" th:field="${q.author}"></td>
            </tr>
            <tr>
                <td><label>text</label></td>
                <td><input type="text" th:field="${q.text}"></td>
            </tr>
            <tr>
                <td><label>image_link</label></td>
                <td><input type="text" th:field="${q.image_link}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Update quote"></td>
            </tr>
        </table>

    </form>

</div>



</div>
<footer id="footer"> Jan Ostrowski Â© </footer>


</body>
</html>
